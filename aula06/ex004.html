<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <style>
        body {
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Informe seu nome: ')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em MAISCÚLAS fica assim: ${nome.toUpperCase()}. <br>`)
        document.write(`Seu nome em minúsculas fica assim: ${nome.toLowerCase()}. <br>`)
        var n1 = 1400.5
        //vai mostrar em forma de dinheiro R$ (Reais)
        document.write(n1.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'}))
    </script>
</body>
</html>
