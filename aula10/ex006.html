<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: #ff00a2;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 20%;
        }
    </style>
</head>
<body>
    <!-- <div id="area" onclick="Clicar()" onmouseenter="Entrou()" onmouseout="Saiu()"> eventos no html -->
    <div id="area">
        Interaja...
    </div>

    <script>
        //eventos script
        var area = window.document.getElementById('area')
        area.addEventListener('click', Clicar)
        area.addEventListener('mouseenter', Entrou)
        area.addEventListener('mouseout', Saiu)

        function Clicar(){
            var a = window.document.getElementById('area')
            a.innerText = "Clicou!"
            a.style.background= '#ff0044'
        }

        function Entrou(){
            var a = window.document.getElementById('area')
            a.innerText= "Entrou!"
            a.style.background = '#dd048d'
        }

        function Saiu(){
            var a = window.document.getElementById('area')
            a.innerText= "Saiu!"
            a.style.background = '#ff00a2'

        }
    </script>
</body>
</html>
