<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizado JavaScript</title>
    <style>
        body {
            background-color: rgb(46, 46, 105);
            color: white;
            font: normal 25pt Arial;
        }

        h1 {
            color: fuchsia;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei da maldição.</p>
    <script>
        /* Sem o window. antes vai funcionar também. 
        Comentário de linhas.*/
        // Com mentário em linha.
        //alert('Função ingnorada')
        // Por estar comentado antes o comando anterior não será executado.
        window.alert('Mensagem com alert()!') //caixa de texto com um aviso e opção de "Ok" 
        window.confirm('Está gostando do JS?') //caixa de texto com opção "Ok" e "Cancelar"
        window.prompt('Qual é o seu nome?') //caixa de entrada //comentár após o comando não afeta o comando
    </script>
</body>
</html>
